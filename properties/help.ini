Lectures : 강의 목록을 불러옴 (Run 버튼을 눌러 실행했을 때 재생할 강의 목록)

Append : 현재 텍스트박스의 강의 목록을 추가함 (이전의 강의 목록은 유지)

Save : 현재 텍스트박스의 강의 목록을 새로 저장함 (이전의 강의 목록 삭제)

Example : 강의 목록 작성 예시를 불러옴 (시간은 "분"으로 표기)

Run : 실행 (※LogIn 버튼을 누르고 로그인 한 후 실행※)

Check : "확인" 버튼 인식을 확인하고, 유튜브 자동재생이 활성화 되어있는지 확인

LogIn : 온라인클래스 로그인 창을 띄움


※강의 링크와 시간을 적을 때에는 텍스트박스를 완전히 비운 후에 실행해주세요※

